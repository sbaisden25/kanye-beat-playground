<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" charset="UTF-8">
  <title>Ye Beat Playground</title>

</head>
<body>

    <nav class="navbar">
        <div id="trapezoid">
          <a class="sub-home" href="/">Home</a>
          <a href="/" class="expandHome">Home</a>
  
           <div class="subnav">
            <a href="/runaway" class="expandHome">Runaway</a>
             <div class="subnav-content">
              <div id="subnav-trapezoid">
              </div>
             </div>
  
          </div>
           <div class="subnav">
            <a href="/famous" class="expandHome">Famous</a>
             <div class="subnav-content">
              <div class="subnav-trapezoid">
               </div>
             </div>
            </div>
  
  
  
        </div>
      </nav>


  <div class="keys">

        <div class="row1">

            <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">Intro</span>
            </div>

            <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">Beat</span>
            </div>

            <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">I just wanted</span>
            </div>

            <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Ive loved you</span>
            </div>

            <div data-key="84" class="key">
            <kbd>T</kbd>
            <span class="sound">I dont blame you</span>
            </div>

            <div data-key="89" class="key">
            <kbd>Y</kbd>
            <span class="sound">I just wanted</span>
            </div>

            <div data-key="85" class="key">
            <kbd>U</kbd>
            <span class="sound">Beat</span>
            </div>

            <div data-key="73" class="key">
            <kbd>I</kbd>
            <span class="sound">Bum Bum</span>
            </div>

            <div data-key="79" class="key">
                <kbd>O</kbd>
                <span class="sound">Bum Bum Bila</span>
                </div>

                <div data-key="80" class="key">
                    <kbd>P</kbd>
                    <span class="sound">Outro</span>
                </div>


        </div>

            <!-- end of row1 -->

            <div class="row2">

                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">Bum 1</span>
                </div>

                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">Bum 2</span>
                </div>

                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">Bum 3</span>
                </div>

                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">Bum 4</span>
                </div>

                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">Bum 5</span>
                </div>

            </div>  <!-- end of row2 -->

            <!-- Use key class in main.js to set values for keys -->
            
        
    </div>


  <audio data-key="81" src="sounds/famous/manintro.mp3"></audio>
  <audio data-key="87" src="sounds/famous/sample.wav"></audio>
  <audio data-key="69" src="sounds/famous/ijustwanted.mp3"></audio>
  <audio data-key="82" src="sounds/famous/ivelovedyou.mp3"></audio>

  <audio data-key="79" src="sounds/famous/bumbumbia.mp3"></audio>
  <audio data-key="80" src="sounds/famous/fullnina.mp3"></audio>

  <audio data-key="65" src="sounds/famous/1bum.mp3"></audio>
