<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Ye Beat Playground</title>
  <link rel="stylesheet" href="css/famous.css">
</head>
<body>

    <nav class="navbar">
        <div id="trapezoid">
          <a class="sub-home" href="/">Home</a>
          <a href="/" class="expandHome">Home</a>
  
           <div class="subnav">
            <a href="/runaway" class="expandHome">Runaway</a>
             <div class="subnav-content">
              <div id="subnav-trapezoid">
              </div>
             </div>
  
          </div>
           <div class="subnav">
            <a href="/famous" class="expandHome">Famous</a>
             <div class="subnav-content">
              <div class="subnav-trapezoid">
               </div>
             </div>
            </div>

            <div class="subnav">
                <a href="/goodmorning" class="expandHome">Good Morning</a>
                 <div class="subnav-content">
                  <div class="subnav-trapezoid">
                   </div>
                 </div>
                </div>
  
  
  
        </div>

        <a href="https://github.com/sbaisden25/kanye-beat-playground" class="">
            <img src="css/images/25.png" width="50" height="50">
            </a>
            
      </nav>


  <div class="keys">

        <div class="row1">

            <div data-key="81" class="key">
            <kbd>Q</kbd>
            <span class="sound">Intro</span>
            </div>

            <div data-key="87" class="key">
            <kbd>W</kbd>
            <span class="sound">Beat</span>
            </div>

            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sound">Kick</span>
                </div>

            <div data-key="82" class="key">
            <kbd>R</kbd>
            <span class="sound">Made that</span>
            </div>



        </div>

            <!-- end of row1 -->

            <div class="row2">

                <div data-key="65" class="key">
                    <kbd>A</kbd>
                    <span class="sound">Bum 1</span>
                </div>

                <div data-key="83" class="key">
                    <kbd>S</kbd>
                    <span class="sound">Bum 2</span>
                </div>

                <div data-key="68" class="key">
                    <kbd>D</kbd>
                    <span class="sound">Bum 3</span>
                </div>

                <div data-key="70" class="key">
                    <kbd>F</kbd>
                    <span class="sound">Bum 4</span>
                </div>

                <div data-key="71" class="key">
                    <kbd>G</kbd>
                    <span class="sound">Bum 5</span>
                </div>

                <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">Outro 1</span>
                </div>

                <div data-key="74" class="key">
                    <kbd>J</kbd>
                    <span class="sound">Outro 2</span>
                </div>

                <div data-key="75" class="key">
                    <kbd>K</kbd>
                    <span class="sound">Outro 3</span>
                </div>

                <div class="key">
                    <kbd>F5</kbd>
                    <span class="sound">Stop Sounds</span>
                </div>

            </div>  <!-- end of row2 -->

        
    </div>


  <audio data-key="81" src="sounds/famous/manintro.mp3"></audio>
  <audio data-key="87" src="sounds/famous/sample.mp3"></audio>
  <audio data-key="69" src="sounds/famous/Kick.mp3"></audio>
  <audio data-key="82" src="sounds/famous/madethat.mp3"></audio>

  <audio data-key="65" src="sounds/famous/bumbum10.mp3"></audio>
  <audio data-key="83" src="sounds/famous/bumbumbila10.mp3"></audio>
  <audio data-key="68" src="sounds/famous/bumbum20.mp3"></audio>
  <audio data-key="70" src="sounds/famous/aaa1time.mp3"></audio>
  <audio data-key="71" src="sounds/famous/bum4.mp3"></audio>
  <audio data-key="72" src="sounds/famous/ivelovedyou.mp3"></audio>
  <audio data-key="74" src="sounds/famous/Idontblame.mp3"></audio>
  <audio data-key="75" src="sounds/famous/Ijustwanted.mp3"></audio>


  
<script src="main.js"></script>


</body>
</html>
